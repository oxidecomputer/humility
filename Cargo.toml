members = [
    "humility-core",
    "humility-cmd",
    "humility-arch-cortex",
    "cmd/apptable",
    "cmd/auxflash",
    "cmd/dashboard",
    "cmd/debugmailbox",
    "cmd/diagnose",
    "cmd/doc",
    "cmd/dump",
    "cmd/tofino-eeprom",
    "cmd/etm",
    "cmd/exec",
    "cmd/extract",
    "cmd/flash",
    "cmd/gdb",
    "cmd/gpio",
    "cmd/hash",
    "cmd/hiffy",
    "cmd/rpc",
    "cmd/i2c",
    "cmd/itm",
    "cmd/jefe",
    "cmd/lpc55gpio",
    "cmd/lpc55-pfr",
    "cmd/manifest",
    "cmd/map",
    "cmd/monorail",
    "cmd/net",
    "cmd/openocd",
    "cmd/pmbus",
    "cmd/power",
    "cmd/probe",
    "cmd/qspi",
    "cmd/readmem",
    "cmd/readvar",
    "cmd/registers",
    "cmd/reset",
    "cmd/rencm",
    "cmd/rendmp",
    "cmd/repl",
    "cmd/ringbuf",
    "cmd/sensors",
